    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        </ul>
    </nav>

    <!-- Secciones -->
    <section id="inicio" class="seccion visible">
        <h1>Bienvenido, soy [Tu Nombre]</h1>
        <p>Programador especializado en gestión de identidades y automatización.</p>
    </section>

    <section id="portafolio" class="seccion">
        <body>

            <div class="container">
              <br>
              <div id="theCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicadores -->
                <ol class="carousel-indicators">
                  <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#theCarousel" data-slide-to="1"></li>
                  
                </ol>
            
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="images/images/Captura de pantalla (2).png" alt="Ilustracion" > 
                     <div class="carousel-caption d-none d-md-block">
                <h3>Gusti Ilustración</h3>
                <p>Exposición</p>
              </div>
                  </div>
            
                 
                
                  <div class="item">
                    <img src="images/images/Captura de pantalla (2).png" alt="fotografia" width="600" height="424"> 
                     <div class="carousel-caption d-none d-md-block">
                <h3> Xataka Fotografía</h3>
                <p>Concurso</p>
              </div>
                  
                  </div>
            
            
                <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">anterior</span>
                </a>
                <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">siguiente</span>
                </a>
              </div>
            </div>
    </section>

    <section id="contacto" class="seccion">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer></footer>
