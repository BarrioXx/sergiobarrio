<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación fijo -->
    <nav>
        <ul>
            <li><a href="#" class="menu-item" data-section="inicio">Inicio</a></li>
            <li><a href="#" class="menu-item" data-section="portafolio">Portafolio</a></li>
            <li><a href="#" class="menu-item" data-section="sobre-mi">Sobre mí</a></li>
            <li><a href="#" class="menu-item" data-section="contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Secciones -->
    <section id="inicio" class="seccion visible">
        <h1>Bienvenido, soy [Tu Nombre]</h1>
        <p>Programador especializado en gestión de identidades y automatización.</p>
    </section>

    <section id="portafolio" class="seccion">
        <body>

            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/Captura de pantalla (1).png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/Captura de pantalla (2).png" alt="Second slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
    </section>

    <section id="contacto" class="seccion">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer></footer>
        <p>&copy; 2024 [Tu Nombre]. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
